{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book Social</title>
  </head>
  <body>
    <nav>
      <div>
        <h1 class='primary'>Book Social</h1>
        <h5>Discover, share, and interact with a community of fellow readers.</h5>
      </div>
      <div>
        {% comment %} {% if user.is_authenticated %}
        <p>Welcome, <span><a href="{% url 'users:profile' user.username %}">{{user.username}}</a></span></p>
          <a href="{% url 'posts:new' %}">New Post</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% endif %} {% endcomment %}
      </div>
    </nav>
    
    {% block content %}
    {% endblock %}

  </body>
</html>
